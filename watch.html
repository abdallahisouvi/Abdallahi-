<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>مشاهدة</title>
<style>
body { font-family: Arial; margin: 0; background: #000; color:white; text-align:center; }
video { width:100%; max-height:80vh; }
</style>
</head>
<body>

<h3 id="title"></h3>
<video id="player" controls autoplay></video>
<p>المشاهدات: <span id="views"></span></p>

<script>
let video = JSON.parse(localStorage.getItem("currentVideo"));
document.getElementById("player").src = video.src;
document.getElementById("title").textContent = video.title;

let key = "views_" + video.title;
let views = localStorage.getItem(key) || 0;
views++;
localStorage.setItem(key, views);
document.getElementById("views").textContent = views;
</script>

</body>
</html>
